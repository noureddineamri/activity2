<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': post.loveIts >0,
                 'list-group-item-danger': post.loveIts <0
                }" >
  <h4 [ngStyle]=" {color:getColor()}">{{post.title}}</h4>
  <div class="pull-right "><span class="text-secondary">{{getDate() | date: 'short'| uppercase}}</span></div>
  <p>{{post.content}}</p>
  <button class="btn btn-success" (click)="onLike()" >Love It !</button>
  <button class="btn btn-danger"  (click)="onDislike()"> Don't Love it!</button>
  <button class="btn btn-warning pull-right" (click)="onRemove(post)">Supprimer le post</button>
</li>
